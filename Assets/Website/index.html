<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/skeleton.css"/>
		<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<style>
			body {
				height: 100vh;
				width: 100%;
				margin: 0px;
			}
			table {
				border: 1px black solid;
			}

			.hud {
				width: 100%;
				position: fixed;
				height: 100px;
				margin: 0px;
				border: 1px white solid;
				background-color: gray;
			}

			#mid{
				width: 100%;
				height: 100%;
				/*z-index: -5;*/
				border: 1px black solid;
				background-color: black;
			}

			#mid table {
				border-collapse: collapse;
				position: relative;
				top: 50%;
				margin-top: -125px;
			}

			tr {
				padding: 0;
				margin: 0;
			}

			tr:nth-child(odd) > td:nth-child(even){
				background-color: white;
			}

			tr:nth-child(odd) > td:nth-child(odd){
				background-color: gray;
			}

			tr:nth-child(even) > td:nth-child(even){
				background-color: gray;
			}

			tr:nth-child(even) > td:nth-child(odd){
				background-color: white;
			}
			#mid td {
				height: 50px;
				width: 50px;
				border: 1px white solid;
				padding: 0;
			}

			#mid td:hover{
				background-color: green;
			}

			#bottom {
				bottom: 0;
			}

			#move {
 				width: 10%;
     			height: 75%;
				margin-left: 5%;
				margin-top: 15px;
			}

		</style>
	</head>
	<body>
		<div id="top" class="hud">
		</div>	

		<div id="mid" align="center">
			<table id="map"></table>
		</div>

		<div id="bottom" class="hud">
			<button id="move" type="button">MOVE</button>
		</div>

	<script>
		$(document).ready(function(){
			/*
			$("#map table").css("top", "50% - " + $("#map table").outerHeight() + "px;");
			*/
		});
	
		$.get("init", function(data, status){
        console.log("GET Data: " + data + "\nStatus: " + status);});
		

		function MapRefresh(){
		$.get("MapRule", function(data, status){
        console.log("GET Data: " + data + "\nStatus: " + status);});
		}

    //

		var rows = 5;
		var columns = 5;
		for (var i = 0; i < rows; i++) {
			$("#map").append("<tr></tr>");
		};

		for (var j = 0; j < columns; j++) {
			$("#map > tbody > tr").append("<td></td>");
		};

		$("td").click(function(e){
			e.preventDefault();
			$.post("MapRule", 
				{x: $(this).index(), 
				 z: (rows-1) - $(this).closest('tr').index()});
			console.log("Tile position is: " + $(this).index() + ", " + (rows - 1 - $(this).closest('tr').index()));
		});

		$("#move").click(function(e){
			//e.preventDefault();
			console.log("Command sent: Moving!");
			$.post("init", "commitMove");
		});
	

	</script>

	</body>
</html>
